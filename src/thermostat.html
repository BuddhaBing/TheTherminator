<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
</head>

<body>
    <h1>Thermostat</h1>
    <main>
        <div class="temp-controls">
            <button class="temp-down">
                DOWN
            </button>
            <button class="temp-up">
                UP
            </button>
        </div>
        <div class="reset-temp">
            <button class="reset-butt">
                RESET
            </button>
        </div>
        <div class="power-saving">
            <button class="power-saving-butt">
                POWER SAVING ON/OFF
            </button>
        </div>
    </main>
</body>

</html>

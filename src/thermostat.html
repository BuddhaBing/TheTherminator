<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <script src="Thermostat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var currentTemp = 20;
            var $currentPercent = 35;
            var $oneDegree = 5;
            var $bubbleColor;
            thermBackground = function() {
                $(".thermometer").css("background", "-webkit-linear-gradient(top, #fff 0%, #fff " + $currentPercent + "%, #db3f02 " + $currentPercent + "%, #db3f02 100%");
            }
            bubbleBackground = function() {
                $(".thermometer:before").css("background", $bubbleColor);
                if($currentTemp < 18) {
                    $bubbleColor = "green";
                }
                else if($currentTemp < 25) {
                    $bubbleColor = "orange";
                }
                else {
                    $bubbleColor = "red";
                }
            }
            $(".temp-down").click(function(event) {
                $currentPercent += $oneDegree;
                currentTemp -= 1;
                thermBackground();
                bubbleBackground();
            });
            $(".temp-up").click(function(event) {
                $currentPercent -= $oneDegree;
                currentTemp += 1;
                thermBackground();
                bubbleBackground();
            });
            $(".temp-reset").click(function(event) {
                $currentPercent = 35;
                currentTemp = 20;
                thermBackground();
                bubbleBackground();
            });
            $(".power-saving").click(function(event){

            });
        });
    </script>
    <div class="topbar">
        <h1>Thermostat</h1>
    </div>
    <main>
        <div class="left">
            <div class="temp-controls">
                <span class="temp-down">
                    DOWN
                </span>
                <span class="temp-up">
                    UP
                </span>
                <span class="temp-reset">
                    RESET
                </span>
            </div>
            <div class="power-saving">
                <span class="power-saving-butt">
                    POWER SAVING ON/OFF
                </span>
            </div>
        </div>
        <div class="right">
            <div class="display">
                <div class="thermometer">20&deg;C</div>
                CURRENT TEMP MAX TEMP MIN TEMP ENERGY USAGE
            </div>
        </div>
    </main>

</body>

</html>
